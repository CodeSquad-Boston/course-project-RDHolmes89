            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="title value stored in database"><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="author value stored in database"><br><br>

            <select name="Publisher" id="Publisher">
                <option value="">--publisher value stored in database--</option>
            </select><br><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="genre data stored in database"><br><br>
            <label for="number">Number of pages:</label>
            <input type="text" id="number" name="number" value="255"><br><br>
            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" value="5"><br><br>
            <label for="synopsis">Synopsis:</label>

            <textarea name="synopsis" placeholder="synopsis value stored in database"></textarea><br><br>
